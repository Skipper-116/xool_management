---
openapi: 3.0.1
info:
  title: Maphunziro API
  version: v1
paths:
  "/api/v1/auth/login":
    post:
      summary: login authentication
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth_token:
                    type: string
                required:
                - auth_token
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                - message
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
              - username
              - password
  "/api/v1/classroom_facilities":
    get:
      summary: list classroom_facilities
      tags:
      - Classroom Facilities
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/classroom_facility"
    post:
      summary: create classroom facility i.e desks
      tags:
      - Classroom Facilities
      parameters: []
      responses:
        '201':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/classroom_facility"
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/classroom_facility"
  "/api/v1/classroom_facilities/{id}":
    get:
      summary: show classroom_facility
      tags:
      - Classroom Facilities
      parameters:
      - name: id
        in: path
        description: id
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/classroom_facility"
        '404':
          description: not found
    put:
      summary: update classroom_facility
      tags:
      - Classroom Facilities
      parameters:
      - name: id
        in: path
        description: id
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/classroom_facility"
    delete:
      summary: delete classroom_facility
      tags:
      - Classroom Facilities
      parameters:
      - name: id
        in: path
        description: id
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/common_response"
        '404':
          description: not found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/common_response"
  "/api/v1/people":
    get:
      summary: list people
      tags:
      - People
      responses:
        '200':
          description: people found
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    birthdate:
                      type: string
                    gender_id:
                      type: integer
                    birthdate_estimated:
                      type: boolean
                      nullable: true
                    created_at:
                      type: string
                    updated_at:
                      type: string
    post:
      summary: create person
      tags:
      - People
      parameters: []
      responses:
        '201':
          description: successful
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                birthdate:
                  type: string
                gender_id:
                  type: integer
                birthdate_estimated:
                  type: boolean
              required:
              - birthdate
              - gender_id
              - birthdate_estimated
  "/api/v1/people/{id}":
    get:
      summary: show person
      tags:
      - People
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: person found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  birthdate:
                    type: string
                  gender_id:
                    type: integer
                  birthdate_estimated:
                    type: boolean
                    nullable: true
                  voided:
                    type: boolean
                  void_reason:
                    type: string
                    nullable: true
                  date_voided:
                    type: string
                    nullable: true
                  created_at:
                    type: string
                  updated_at:
                    type: string
                required:
                - id
                - birthdate
                - gender_id
                - birthdate_estimated
                - voided
                - created_at
                - updated_at
        '404':
          description: not found
    put:
      summary: update person
      tags:
      - People
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                birthdate:
                  type: string
                gender_id:
                  type: integer
                birthdate_estimated:
                  type: boolean
              required:
              - birthdate
              - gender_id
              - birthdate_estimated
    delete:
      summary: delete person
      tags:
      - People
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: successful
        '404':
          description: not found
components:
  schemas:
    common_response:
      type: object
      properties:
        message:
          type: string
    classroom_facility:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        quantity:
          type: number
          format: float
        classroom_id:
          type: integer
        created_at:
          type: string
          format: date_time
        updated_at:
          type: string
          format: date_time
      required:
      - name
      - description
      - quantity
      - classroom_id
servers:
- url: "{defaultHost}"
  variables:
    defaultHost:
      default: http://localhost:3000
